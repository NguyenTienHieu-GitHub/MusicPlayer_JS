<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- NAV -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="bi bi-music-note-beamed"></i> MUSIC PLAYER <i class="bi bi-music-note-beamed"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="bi bi-music-note-beamed"></i> MUSIC PLAYER <i class="bi bi-music-note-beamed"></i></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dark mode <i class="bi bi-brightness-high-fill"></i></a>
                        </li>
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="header">
        <!-- Tab items -->
        <div class="tabs">
            <div class="tab-item active">
                <i class="bi bi-file-earmark-music-fill"></i>
                Music
            </div>
            <div class="tab-item">
                <i class="bi bi-file-earmark-music"></i>
                Rap
            </div>
            <div class="tab-item">
                <i class="bi bi-file-music-fill"></i>
                EDM
            </div>
            <div class="tab-item">
                <i class="bi bi-file-music"></i>
                Nhạc trẻ
            </div>
            <div class="line"></div>
        </div>

        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane active">
                <!-- Playlist -->
                <div class="playlist">
                </div>
            </div>
            <div class="tab-pane">
                <!-- Playlist -->
                Đang cập nhật...
            </div>
            <div class="tab-pane">
                <!-- Playlist -->
                Đang cập nhật...
            </div>
            <div class="tab-pane">
                <!-- Playlist -->
                Đang cập nhật...
            </div>
        </div>
    </div>





    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="row">
                <div class="info-song col-3">
                    <div class="row">
                        <!-- CD -->
                        <div class="cd col-6">
                            <div class="cd-thumb"
                                style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                            </div>
                        </div>

                        <!-- Header -->
                        <header class="col-6">
                            <p class="name-song">String 57th & 9th</p>
                            <p class="singer-song"></p>
                        </header>
                    </div>
                </div>
                <!-- Control -->
                <div class="col-6">
                    <div class="row">
                        <div class="control col-12">
                            <div class="btn btn-repeat">
                                <i class="fas fa-redo"></i>
                            </div>
                            <div class="btn btn-prev">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="btn btn-toggle-play">
                                <i class="fas fa-pause icon-pause"></i>
                                <i class="fas fa-play icon-play"></i>
                            </div>
                            <div class="btn btn-next">
                                <i class="fas fa-step-forward"></i>
                            </div>
                            <div class="btn btn-random">
                                <i class="fas fa-random"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="range-time col">
                                <div class="time-start">
                                    00:00
                                </div>
                                <input type="range" class="form-range" id="disabledRange" value="0" step="1" min="0"
                                    max="100">
                                <div class="time-end">
                                    00:00
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="volume col-3">
                    <div class="volume-icon">
                        <i class="bi bi-volume-mute-fill"></i>
                        <i class="bi bi-volume-down-fill"></i>
                        <i class="bi bi-volume-up-fill"></i>
                    </div>
                    <input type="range" class="volume-range" id="volume" value="0.5" step="0.1" min="0" max="1">
                </div>
                <audio id="audio" src=""></audio>
            </div>
        </div>


    </div>
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

    <script src="./assets/js/app.js"></script>
</body>

</html>
